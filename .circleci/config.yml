version: 2.1
orbs:
  node: circleci/node@4.7.0
  coveralls: coveralls/coveralls@1.0.4

jobs:
  build:
    docker:
      - image: cimg/node:16.17.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install

  test:
    docker:
      - image: cimg/node:16.17.1
    steps:
      - checkout
      - run:
          name: "npm install"
          command: npm install
      - run:
          name: Run tests
          command: npm test --coverage
      - coveralls/upload: # upload code coverage results to coveralls.io
          requires:
            - test
          # specify the path to the coverage report generated by jest
          # it is usually generated in the coverage directory by default
          # but the path may differ depending on your Jest configuration
          with:
            path: coverage/lcov.info
      - store_artifacts:
          path: test-results
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=${process.env.COVERALLS_REPO_TOKEN}
